# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rpi-rauc-aws-demo"
BBFILE_PATTERN_meta-rpi-rauc-aws-demo = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rpi-rauc-aws-demo = "10"

LAYERDEPENDS_meta-rpi-rauc-aws-demo = "core rauc raspberrypi meta-rauc-raspberrypi meta-aws"
LAYERSERIES_COMPAT_meta-rpi-rauc-aws-demo = "kirkstone"
