header:
  version: 8

machine: raspberrypi3
distro: poky
target:
  - update-bundle
env:
  AWS_CREDENTIALS_ENDPOINT : "please define your credentials endpoint in environment"
  AWSIOT_ENDPOINT : "please define your IOT endpoint in environment"

repos:
  meta-aws-iot-demo:
    path: meta-aws-iot-demo

  meta-raspberry:
    url: https://github.com/agherzan/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: kirkstone

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-multimedia:

  meta-rauc:
    url: https://github.com/rauc/meta-rauc
    path: layers/meta-rauc
    refspec: kirkstone
 
  meta-rauc-community:
    url: https://github.com/Trellis-Logic/meta-rauc-community
    path: layers/meta-rauc-community
    refspec: kirkstone+rpi-use-machine-var
    layers:
      meta-rauc-raspberrypi:

  meta-aws:
    url: https://github.com/Trellis-Logic/meta-aws
    path: layers/meta-aws
    refspec: kirkstone-next+add-st-back-in

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  rpi-rauc-demo: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
    IMAGE_INSTALL:append = " rauc"
    IMAGE_FSTYPES:append = " ext4"
    WKS_FILE = "sdimage-dual-raspberrypi-fixed-rootfs-size.wks.in"
    DISTRO_FEATURES:append = " rauc"
    INIT_MANAGER = "systemd"
    RAUC_TARGET_IMAGE ?= "rauc-aws-demo-image"
    ROOTFSPART_SIZE ?= "1G"
    AWS_CREDENTIALS_ENDPOINT ?= "${AWS_CREDENTIALS_ENDPOINT}"
    AWSIOT_ENDPOINT ?= "${AWSIOT_ENDPOINT}"
